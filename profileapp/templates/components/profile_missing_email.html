<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Complete Your Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f9;
            margin: 0;
            padding: 0;
        }
        .email-container {
            max-width: 600px;
            margin: 30px auto;
            background-color: #ffffff;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }
        .header-logo {
            display: block;
            margin: 0 auto 20px auto;
            height: 60px;
        }
        h2 {
            color: #333333;
        }
        p {
            color: #555555;
            line-height: 1.6;
        }
        a.button {
            display: inline-block;
            margin-top: 20px;
            background-color: #1e3a8a;
            color: #ffffff !important;
            text-decoration: none;
            padding: 12px 20px;
            border-radius: 6px;
            font-weight: bold;
        }
        .footer {
            margin-top: 40px;
            font-size: 13px;
            color: #999999;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <img src="{{ logo_url }}" alt="City Logo" class="header-logo">

        <h2>Hello {{ user.username }},</h2>

        <p>Our records show that you havenâ€™t completed your profile yet in the <strong>{{ site_name }}</strong>.</p>

        <p>To access all features and services, please log in and complete your profile:</p>

        <a href="{{ login_url }}" class="button">Log In to Complete Profile</a>

        <div class="footer">
            <p>Thank you,<br>The {{ site_name }} Team</p>
        </div>
    </div>
</body>
</html>
